[package]
name = "mail"
version = "0.1.0"
description = "Cangjie Mail - SMTP email sending library for Cangjie language"
cjc-version = "1.0.4"
output-type = "static"

[dependencies]

# openHiTLS FFI 配置
#
# 用户需要安装 openHiTLS 并设置以下环境变量：
#   export HITLS_INCLUDE=/path/to/hitls/include
#   export HITLS_LIB=/path/to/hitls/lib
#   export LIBRARY_PATH=$HITLS_LIB:$LIBRARY_PATH
#   export LD_LIBRARY_PATH=$HITLS_LIB:$LD_LIBRARY_PATH
#   export C_INCLUDE_PATH=$HITLS_INCLUDE:$C_INCLUDE_PATH
#
# 或者安装到系统标准路径 /usr/local/lib 和 /usr/local/include
[ffi]
c-libraries = ["hitls_tls", "hitls_crypto", "hitls_bsl", "hitls_pki", "hitls_auth", "boundscheck"]
